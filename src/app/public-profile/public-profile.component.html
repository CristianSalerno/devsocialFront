<div class="fondo">
    <div class="container">
        <div class="row">
            <div class="col-md-6 p-2 text-center profile-edit">
                <div class="box-profile shadow-sm" *ngFor="let user of userInfo">
                    <h3 class="mb-4 p-2">
                        {{ user.username }}
                    </h3>
                    <div class="img-profile">
                        <img [src]="user.imageUrl" class="img-fluid rounded-circle image-profile" />
                    </div>
                    <p>
                        <small>{{ user.speciality }}</small>
                    </p>
                    <hr />
                    <p>
                        <small>Availability: </small>{{ user.availability }} <br />
                        <small>Experience: </small>{{ user.experience }} <br />
                    </p>
                    <hr>
                    <h4>About Me</h4>
                    <p>{{ user.about_me }}</p>
                </div>
            </div>
            <!-- Aca empiezan los proyectos -->

            <div class="col-md-6 text-center profile-edit">
                <div class="col-12">
                    <h3 class="mb-4">User Projects</h3>
                </div>
                <!-- Projects -->
                <div class="projects">
                    <div class="project-card shadow-sm" style="width:15rem" *ngFor="let project of userProjects">
                        <div class=" header-card">
                            <h3>{{project.name}}</h3>
                            <div class="body-card">
                                <img [src]="'http://localhost:3000/images/'+ project.imgUrl" class="img-fluid"
                                    alt="img-project" style="width: 15rem;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
