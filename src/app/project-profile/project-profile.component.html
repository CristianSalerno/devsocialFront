<div class="container container-profile ">
  <div class="row" *ngFor="let proyecto of proyectoArr">
    <div class="col-12 col-md-6  ">
      <img class="img-fluid img-thumbnail" [src]="proyecto.imgUrl" alt="" />
    </div>
    <div class="col-12 col-md-6">
      <h2>{{ proyecto.name }}</h2>
      <p>{{ proyecto.descripcion }}</p>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-6">
      <h2 class="mt-4">PROFILES</h2>
      <div class="form-check mt-3">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked />
        <label class="form-check-label" for="exampleRadios1">
          Frontend
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" />
        <label class="form-check-label" for="exampleRadios2">
          Backend
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
          disabled />
        <label class="form-check-label" for="exampleRadios3">
          UX/UI
        </label>
      </div>
    </div>

    <div class="col-12 col-md-6 d-flex flex-column mt-4">
      <h2>TEAM PROFILES</h2>
      <div class="row">
        <div class="col">
          <p>Antonio- front</p>
          <p>Pepe- Back</p>
          <p>Nestor-</p>
        </div>
      </div>
    </div>
  </div>
  <app-chat-box></app-chat-box>
  <section class="subscription shadow-sm">
    <div class="title text-primary">
      <div class="row">
        <div class="col-9">
          <p>Subscriptions</p>
        </div>
        <div class="col-3">
          <p class="pending">Pending {{subscriptionActive.length}}</p>
        </div>
      </div>
    </div>
    <div class="subcard">
      <div class="usersubsc" *ngFor="let subscription of subscriptionActive">
        <div class="row">
          <div class="user-info col-8 text-center">
            <p>{{subscription.username}}</p>
          </div>
          <div class="col-4">
            <button (click)="onSubmitAccept(subscription)" class="btn btn-success">Accept</button>
            <button (click)="onSubmitReject(subscription)" class="btn btn-danger ml-2">Reject</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
