<form [formGroup]="register" (ngSubmit)="onSubmit()">
  <p class="text-center">Please complete the fields to create a new account</p>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" placeholder="Your Email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" formControlName="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
  </div>
  <div class="form-group">
    <label>Repeat Password</label>
    <input type="password" class="form-control" placeholder="Repeat Password" formControlName="repeatpassword">
  </div>
  <button class="btn btn-dark mr-3" value="cancel" [routerLink]="['']">cancel</button>
  <button class="btn btn-light" value="continue" [routerLink]="['register-fields']">continue</button>
</form>
