<div class="background pt-5">
  <div class="container">
    <form class="pt-4 ">
      <div class="form-group  d-flex flex-column align-items-center pt-5">
        <h2 class="text-center mb-4 font-weight-bold text-uppercase">Projects</h2>

        <input (keyup)="filtrarProyectos($event)" type="text" class="form-control col-md-6"
          id="exampleFormControlInput1" placeholder="Filter By Title..." />
      </div>
    </form>
    â€‹
    <div class="fondo">
      <div class=" mt-5 mb-5 d-flex  bg-white shadow-sm border hover-effect rounded"
        *ngFor="let proyecto of arrProyectos" (click)="checkUser(proyecto.id)">
        <div class="col-4 col-md-4 mt-3 mb-3">
          <img [src]="'http://localhost:3000/images/'+ proyecto.imgUrl" class="card-img" alt="..." />
        </div>
        <div class="col-12 col-md-8">
          <div class="card-body">
            <h5 class="card-title font-weight-bold color-blue text-capitalize">
              {{ proyecto.name }}
            </h5>
            <p class="card-text text-capitalize word-wrap">{{ proyecto.descripcion }}</p>
            <p class="card-text text-capitalize">
              <small class="text-muted">Create at {{ proyecto.fecha_inicio | date }}</small>
            </p>
            <p class="card-text" text-capitalize>
              <small class="text-muted">Last updated {{ proyecto.updateAt | date }}</small>
            </p>
            <div *ngIf="proyectosSuscrito">
              <a (click)="checkUser(proyecto.id)" class="btn-error text-white" *ngIf="isMyProject(proyecto.id)">Go
                to
                {{ proyecto.name }}
              </a>
              <button (click)="onSubmit(proyecto.id)" class="btn-continue ml-3"
                *ngIf="!isMyProject(proyecto.id)">Subscription
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
