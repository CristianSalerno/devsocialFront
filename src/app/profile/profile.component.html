<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-lg-6 p-2 text-center profile-edit">
      <div class="box-profile pb-5 pl-5 pr-5" *ngFor="let user of userInfo">
        <h3 class="mb-4 p-2">
          {{ user.username }}
        </h3>
        <div class="img-profile">
          <img [src]="user.imageUrl" class="img-fluid rounded-circle image-profile" />
        </div>
        <p>
          <small>{{ user.speciality }}</small>
        </p>
        <hr />
        <p>
          <small>Availability: </small>{{ user.availability }} <br />
          <small>Experience: </small>{{ user.experience }} <br />
        </p>
        <hr>
        <h4>About Me</h4>
        <p>{{ user.about_me }}</p>
        <cite>Profile completed:</cite>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            85%
          </div>
        </div>
        <div class="buttons-config mt-4">
          <button [routerLink]="['edit']" class="btn btn-block">
            Edit Profile
          </button>
        </div>
      </div>
    </div>
    <!-- Aca empiezan los proyectos -->
    <div class="col-md-12 col-lg-6 p-2 text-center profile-edit">
      <div class="box-profile">
        <div class="col-12">
          <h3 class="p-2">USER PROJECT</h3>
        </div>
        <!-- Projects -->
        <div class="projects">
          <div class="card-project shadow-sm" *ngFor="let project of userProjects" (click)="onSubmit(project.id)">
            <h4>{{project.name}}</h4>
            <div class="">
              <img class="img-profile" [src]="'https://devsocial-back.herokuapp.com/images/' + project.imgUrl">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
