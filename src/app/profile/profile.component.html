<div class="container">
  <div class="row">
    <div class="col-md-6 p-2 text-center profile-edit">
      <div class="box-profile p-5" *ngFor="let user of userInfo">
        <h3 class="mb-4 p-2">
          {{ user.username }}
        </h3>
        <div class="img-profile">
          <img
            src="https://uybor.uz/borless/uybor/img/user-images/user_no_photo_300x300.png"
            class="img-fluid rounded-circle image-profile"
          />
        </div>
        <p>
          <small>{{ user.speciality }}</small>
        </p>
        <hr />
        <p>
          <small>Availability: {{ user.availability }}</small> <br />
          <small>Experience: {{ user.experience }}</small> <br />
        </p>
        <h4>About Me</h4>
        <p>{{ user.about_me }}</p>
        <cite>Profile completed:</cite>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 85%;"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            85%
          </div>
        </div>
        <div class="buttons-config mt-4">
          <button [routerLink]="['edit']" class="btn btn-block">
            Edit Profile
          </button>
        </div>
      </div>
    </div>
    <!-- Aca empiezan los proyectos -->
    <div class="col-md-6 text-center profile-edit">
      <div class="col-12">
        <h3 class="mb-4">Projects</h3>
      </div>
      <!-- Projects -->
      <div class="projects">
        <div class="project-card" style="width:15rem">
          <div class="header-card">
            <h3>title</h3>

            <div class="body-card">
              <img
                src="https://miro.medium.com/max/1586/1*SlAPqCmjtwvRsn0Kszi7oA.png"
                class="img-fluid"
                alt="img-project"
                style="width: 15rem;"
              />
              <i class="far fa-2x fa-heart"></i>
              <i class="fas fa-2x fa-share-alt"></i>
            </div>
            <div class="footer-card">
              <p>Go to project</p>
            </div>
          </div>
        </div>
        <div class="project-card" style="width:15rem">
          <div class="header-card">
            <h3>title</h3>
            <div class="body-card">
              <img
                src="https://miro.medium.com/max/1586/1*SlAPqCmjtwvRsn0Kszi7oA.png"
                class="img-fluid"
                alt="img-project"
                style="width: 15rem;"
              />
              <i class="far fa-2x fa-heart"></i>
              <i class="fas fa-2x fa-share-alt"></i>
            </div>
            <div class="footer-card">
              <p>Go to project</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
