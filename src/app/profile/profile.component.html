<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 p-2 text-center profile-edit">
      <div class="box-profile p-5" *ngFor="let user of userInfo">
        <h3 class="mb-4 p-2">
          {{ user.username }}
        </h3>
        <div class="img-profile">
          <img [src]="user.imageUrl" class="img-fluid rounded-circle image-profile" />
        </div>
        <p>
          <small>{{ user.speciality }}</small>
        </p>
        <hr />
        <p>
          <small>Availability: </small>{{ user.availability }} <br />
          <small>Experience: </small>{{ user.experience }} <br />
        </p>
        <hr>
        <h4>About Me</h4>
        <p>{{ user.about_me }}</p>
        <cite>Profile completed:</cite>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            85%
          </div>
        </div>
        <div class="buttons-config mt-4">
          <button [routerLink]="['edit']" class="btn btn-block">
            Edit Profile
          </button>
        </div>
      </div>
    </div>
    <!-- Aca empiezan los proyectos -->
    <div class="col-md-6 text-center profile-edit">
      <div class="col-12">
        <h3 class="mb-4">User Projects</h3>
      </div>
      <!-- Projects -->
      <div class="projects">
        <div class="project-card" style="width:15rem" *ngFor="let project of userProjects"
          (click)="onSubmit(project.id)">
          <div class="header-card">
            <h3>{{project.name}}</h3>
            <div class="body-card">
              <img [src]="project.imgUrl" class="img-fluid" alt="img-project" style="width: 15rem;" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
