<div class="velo">
    <div class="loginCase col-sm-12 col-md-6 col-xl-5">
        <button [routerLink]="['/home']" type="button" class="close closeButton" aria-label="Close">
            <span>&times;</span>
        </button>
        <div class="login">
            <h3 class="text-center">LOGIN</h3>
            <form [formGroup]="access" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input [type]="passView" class="form-control" formControlName="password" placeholder="Password">
                        <div class="input-group-append">
                            <button (click)="showPass()" class="btn btn-dark" type="button"><i [class]="eyes"></i></button>
                        </div>
                    </div>
                </div>
                <p class="errorWords text-center" *ngIf="errorLogin">Email or password invalid</p>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="persistAccount">
                    <label class="form-check-label" for="exampleCheck1">Stay logged?</label>
                </div>
                <input  type="submit" value="Continue" class="btn btn-dark btn-edit btn-block">
            </form>
            <a class="forget-pass" href="#">Forget your password?</a>
            <button class="btn btn-block btn-primary"><i class="fab fa-google"></i>   Sign in with Google</button>
        </div>
    </div>
</div>
