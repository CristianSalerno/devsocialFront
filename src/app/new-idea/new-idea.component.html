<div class="container">
  <p class="text-center">Create a new project</p>
  <div class="row">
    <div class="col-12 col-md-12">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Project Name</label>
          <input type="email" class="form-control" placeholder="Project Name" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Project Description</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Collaborator 1</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>UX/UI</option>
            <option>Frontend Developr</option>
            <option>Backend Developer</option>
            <option>Data Sciencist</option>
            <option>Graphic Designer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Collaborator 2</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>UX/UI</option>
            <option>Frontend Developr</option>
            <option>Backend Developer</option>
            <option>Data Sciencist</option>
            <option>Graphic Designer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Collaborator 3</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>UX/UI</option>
            <option>Frontend Developr</option>
            <option>Backend Developer</option>
            <option>Data Sciencist</option>
            <option>Graphic Designer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Collaborator 4</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>UX/UI</option>
            <option>Frontend Developr</option>
            <option>Backend Developer</option>
            <option>Data Sciencist</option>
            <option>Graphic Designer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Project Img</label>
          <input type="email" class="form-control" placeholder="Img URL" />
        </div>
        <div class="buttons text-center">
          <button class="btn btn-danger mr-2" [routerLink]="['/home']">
            Cancel
          </button>
          <button class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
