<h3 class="text-center mt-3 mb-5">Tell people about you and what are you looking for !</h3>
<div class="row mt-3">
  <div class="col-sm mt-2">
    <div class="box-checks">
      <h4>Role</h4>
      <ul>
        <li>
          <label>Developer</label>
          <input class="ml-2" type="checkbox">
        </li>
        <li>
          <label class="ml-2">UX/UI</label>
          <input class="ml-2" type="checkbox">
        </li>
        <li>
          <label class="ml-2">Graphic Designer</label>
          <input class="ml-2" type="checkbox">
        </li>
        <li>
          <label class="ml-2">Startup</label>
          <input class="ml-2" type="checkbox">
        </li>
      </ul>
    </div>
  </div>
  <div class="col-sm mt-2">
    <div class="box-checks">
      <h4>Skills</h4>
      <ul>
        <li>
          <label>Aprentice</label>
          <input class="ml-2" type="checkbox">
        </li>
        <li>
          <label>Junior</label>
          <input class="ml-2" type="checkbox">
        </li>
        <li>
          <label class="ml-2">Semi-Senior</label>
          <input class="ml-2" type="checkbox">
        </li>
        <li>
          <label class="ml-2">Senior</label>
          <input class="ml-2" type="checkbox">
        </li>
        <li>
          <label class="ml-2">God Level</label>
          <input class="ml-2" type="checkbox">
        </li>
      </ul>
    </div>
  </div>
  <div class="col-sm mt-2">
    <div class="box-checks">
      <h4>Time Available</h4>
      <ul>
        <li>
          <label>Full Time</label>
          <input class="ml-2" type="checkbox">
        </li>
        <li>
          <label>Part Time</label>
          <input class="ml-2" type="checkbox">
        </li>
        <li>
          <label class="ml-2">Only Weekends</label>
          <input class="ml-2" type="checkbox">
        </li>
        <li>
          <label class="ml-2">Casual</label>
          <input class="ml-2" type="checkbox">
        </li>
      </ul>
    </div>
    <button class="btn btn-light mt-2 float-right">Finish</button>
    <button class="btn btn-dark mt-2 mr-2 float-right" [routerLink]="['']">Cancel</button>
  </div>

</div>
